<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaints</title>
    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <link rel="stylesheet" href="static/complaint.css">
    <link rel="icon" href="static/favicon.png">
</head>
<body>
    <div class="container">
        <h1><img src="static/favicon.png" alt="" width="30" height="24" class="d-inline-block align-text-top">Complaint Form</h1>
        <p>Have any Complaints or Queries? Drop us a message</p>
        <form action="/complaint" method="post">
            <div class="row">
                <div class="column">
                    <input type="text" id="name" placeholder="Name" name="name">
                </div>
                <div class="column">
                    <input type="email" id="email" placeholder="Email" name="email">
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <input type="text" id="subject" placeholder="Subject" name="subject">
                </div>
                <div class="column">
                    <input type="text" id="contact" placeholder="City" name="city">
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <input id="issue" placeholder="Describe your issue in detail here" name="issue"></textarea>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
